name: github Action No.2

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build 
  deploy:
    run-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{step.deployment.outputs.page_url}}
    stpes:
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v1    